{% extends "base.html" %}

{% block title %}New Term Page - Beijerterm Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>✏️ New Term Page</h1>
</div>

<div class="card">
    <form id="newTermForm">
        <div class="form-group">
            <label for="filename">Filename (URL slug)</label>
            <input type="text" id="filename" name="filename" required 
                   placeholder="e.g., afschrijving" pattern="[a-z0-9\-]+"
                   title="Lowercase letters, numbers, and hyphens only">
            <small>Will be saved as <code id="filenamePreview">filename.md</code></small>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required 
                   placeholder="e.g., Afschrijving">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" 
                   placeholder="Short description of the term">
        </div>

        <div class="form-group">
            <label for="source_lang">Source Language</label>
            <select id="source_lang" name="source_lang" required>
                <option value="nl">nl (Dutch)</option>
                <option value="en">en (English)</option>
                <option value="de">de (German)</option>
                <option value="fr">fr (French)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="target_lang">Target Language</label>
            <select id="target_lang" name="target_lang" required>
                <option value="en" selected>en (English)</option>
                <option value="nl">nl (Dutch)</option>
                <option value="de">de (German)</option>
                <option value="fr">fr (French)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" 
                   placeholder="e.g., biogas, anaerobic digestion, wastewater treatment">
            <small>Separate multiple tags with commas</small>
        </div>

        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea id="content" name="content" rows="15" 
                      placeholder="Write your term explanation here..."></textarea>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">
                ✅ Create Term Page
            </button>
            <a href="{{ url_for('terms') }}" class="btn">
                ❌ Cancel
            </a>
        </div>
    </form>
</div>

<script>
// Update filename preview
document.getElementById('filename').addEventListener('input', function(e) {
    document.getElementById('filenamePreview').textContent = e.target.value + '.md';
});

// Handle form submission
document.getElementById('newTermForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const filename = document.getElementById('filename').value;
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const source_lang = document.getElementById('source_lang').value;
    const target_lang = document.getElementById('target_lang').value;
    const tagsInput = document.getElementById('tags').value;
    const content = document.getElementById('content').value;
    
    // Parse tags from comma-separated string
    const tags = tagsInput.split(',').map(t => t.trim()).filter(t => t.length > 0);
    
    // Get current date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    
    // Build frontmatter + content
    let fullContent = `---
title: ${title}
slug: ${filename}
description: ${description}
source_lang: ${source_lang}
target_lang: ${target_lang}
last_updated: ${today}`;
    
    // Add tags if present
    if (tags.length > 0) {
        fullContent += '\ntags:\n';
        tags.forEach(tag => {
            fullContent += `  - ${tag}\n`;
        });
    }
    
    fullContent += `---

${content}`;
    
    try {
        const response = await fetch(`/api/terms/${filename}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: fullContent })
        });
        
        if (response.ok) {
            alert('✅ Term page created successfully!');
            window.location.href = `/terms/${filename}`;
        } else {
            alert('❌ Error creating term page');
        }
    } catch (error) {
        alert('❌ Error: ' + error.message);
    }
});
</script>
{% endblock %}
